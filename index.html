<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <title>TheDementors</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100vh;
        text-align: center;
        color: white;
        background-color: black;
        padding-left: 10px;
        padding-right: 10px;
      }

      h1 {
        font-size: 9vw;
        line-height: 1;
        font-weight: 400;
        margin-bottom: 0px;
      }

      p {
        font-size: 5vw;
        line-height: 1.259;
        font-weight: 400;
      }

      @media only screen and (min-width: 768px) {
        h1 {
          font-size: 11vw;
        }

        p {
          font-size: 6vw;
        }
      }

      @media only screen and (min-width: 1280px) {
        h1 {
          font-size: 6.5vw;
        }

        p {
          font-size: 3vw;
        }
      }
    </style>
  </head>
  <body>
    <h1>Hello from TheDementors</h1>
    <p>Creating superior Open-Source dimension</p>
  </body>
</html>
